<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!--<link rel="stylesheet" href="">-->

    <style>



    </style>
</head>

<body>
    <nav id="overordnet-nav">
        <a href="index.html">Forside</a>
        <a href="#">om os?</a>
        <a href="#">kontakt?</a>

    </nav>

    <header>
        <h1>Wine site</h1>
    </header>



    <nav id="filtrering-nav">
        <button data-lande="alle" class="valgt">Alle</button>
        <button data-lande="italien">Italien</button>
        <button data-lande="frankrig">Frankrig</button>
        <button data-lande="spanien">Spanien</button>
        <button data-lande="argentina">Argentina</button>
    </nav>

    <main>
        <h2>Alle</h2>

        <section id="liste"></section>

        <template>
            <article class="wines">
                <img src="" alt="" class="billede">
                <h3 class="navn"></h3>
                <p class="vintype"></p>
                <p class="land"></p>
                <p class="druesort"></p>
                <p class="aargang"></p>
                <p class="beskrivelse"></p>
                <p class="pris"></p>
                <p class="land_ikon"></p>
                <p class="land_billede"></p>
            </article>
        </template>
    </main>

    <script>
        const header = document.querySelector("header h2");
        const medieurl = "https://tema7-763a.restdb.io/media/"

        const myHeaders = {

            "x-apikey": "602e5f605ad3610fb5bb6308"
        }

        document.addEventListener("DOMContentLoaded", start);

        let vine;
        let filter = "alle";

        function start() {
            console.log(start);

            const filterKnapper = document.querySelectorAll("nav button");

            filterKnapper.forEach(knap => knap.addEventListener("click", filtrerVine));

            loadJSON();

        }

        function filtrerVine() {
            console.log(filtrerVine);

            filter = this.data.kategori;

            document.querySelector(".valgt").classList.remove("valgt");

            this.classList.add("valgt");

            visVine();
            header.textContent = this.textContent;
        }

        async function loadJSON() {
            const JSONData = await fetch("https://tema7-763a.restdb.io/rest/vinsite", {
                headers: myHeaders
            });

            vine = await JSONData.json();
            console.log("vine", vine);
            visVine();

        }

        function visVine() {
            console.log(visVine);

            const dest = document.querySelector("#liste");
            const skabelon = document.querySelector("template").content;


            dest.textContent = "";
            vine.forEach(vin => {

                if (filter == vin.kategori || filter == "alle") {
                    const klon = skabelon.cloneNode(true);

                    klon.querySelector(".billede").src = medieurl + vin.billede;
                    klon.querySelector(".navn").textContent = vin.navn;
                    klon.querySelector(".vintype").textContent = vin.vintype;
                    klon.querySelector(".land").textContent = vin.land;
                    klon.querySelector(".druesort").textContent = vin.druesort;
                    klon.querySelector(".aargang").textContent = vin.aargang;
                    klon.querySelector(".beskrivelse").textContent = vin.beskrivelse;
                    klon.querySelector(".pris").textContent = vin.pris;
                    klon.querySelector(".land_ikon").textContent = vin.land_ikon;

                    klon.querySelector(".land_billede").src = medieurl + vin.land_billede;





                    dest.appendChild(klon);
                }
            })

        }
    </script>
</body></html>
