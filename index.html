<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!--<link rel="stylesheet" href="">-->
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <style>
        /* Overordnet css */
        * {
            box-sizing: border-box;
            margin: 0;
            overflow-y: hidden;
        }

        /*Video & splash billede mobil*/

        .video {
            display: none;
        }

        .splash {
            position: relative;
            background-image: url(img/splash_3.jpg);
            background-size: cover;
            background-position: 40% 50%;
            width: 100vw;
            height: 100vh;
        }


        /*Logo*/

        .overlay_logo {
            position: absolute;
            z-index: 1;
            background-image: url(img/logo.png);
            background-size: cover;
            opacity: 0.8;
            width: 350px;
            height: 350px;
            top: 30%;
            left: 15%;
        }

        /*Media til video*/
        @media (min-width: 1000px) {

            /*Landing page*/

            #landing_page {
                padding: 0;
                margin: 0;
            }

            /*Navigation landing_page*/
            .lp_header {
                position: absolute;
                height: auto;
                width: 100%;
            }

            #overordnet-nav {
                margin-top: 1.5rem;
                display: flex;
                justify-content: space-around;
            }

            .lp_header #overordnet-nav a {
                text-decoration: none;
                text-transform: uppercase;
                color: #F3EEE7;
                font-family: sofia pro, sans-serif;
                font-size: 1.5rem;
            }

            #overordnet-nav a:hover {
                transform: translateY(-15%);
            }

            /*Video & splash billede*/
            .splash {
                display: none;
            }

            .video {
                display: block;
                position: relative;
                width: 100%;
            }

            #videoBG {
                width: 100%;
                z-index: -1;
            }

            .overlay_logo {
                top: 30%;
                left: 37.5%;
            }
        }
    </style>
</head>

<body>
    <header class="lp_header">
        <nav id="overordnet-nav">
            <a href="index.html">Om os</a>
            <a href="oversigt.html">Udvalg</a>
            <a href="#">Kontakt</a>
        </nav>
    </header>
    <main id="landing_page">
        <div class="splash"></div>
        <div class="video">
            <video id="videoBG" autoplay muted loop>
                <source src="http://nicolinechristiansen.dk/kea/vino_vid.mp4" type="video/mp4">
                <!--http://nicolinechristiansen.dk/kea/forsideVid_vin.mp4 alternativ video-->
            </video>
        </div>
        <div class="overlay_logo"></div>
    </main>
    <footer></footer>
    <!--<script src=""></script>-->
    <script></script>
</body></html>
